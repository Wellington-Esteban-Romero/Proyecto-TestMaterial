<!-- Modal -->
<div *ngIf="_detallesService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display: block;">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="detalleModalLabel">{{titulo}}</h4>
            <button type="button" (click)="closeModal()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="container">
                  <div class="row">
                      <div class="col-sm">
                          <ul class="list-group">
                              <li class="list-group-item">{{material.tipo.nombre | titlecase}}</li>
                              <li class="list-group-item">{{material.descripcion | titlecase}}</li>
                              <li class="list-group-item">{{material.fabricante | titlecase}}</li>
                              <li class="list-group-item">{{material.fechaAdquisicion | date:"EEEE, MMMM d, y" : undefined : 'es' | titlecase}}</li>
                              <li class="list-group-item">{{material.vidaUtil}}</li>
                            </ul>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" (click)="closeModal()" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
</div>
